<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<nav class="navbar navbar-light bg-secondary">
  <span class="navbar-brand mb-0 h1">{{pageTitle}}</span>
</nav>

<!-- Main page on user data -->
<div class="jumbotron" *ngIf='this.authSrv.currentUserValue'>
  <h1 class="display-4">
    Welcome, {{this.authSrv.currentUserValue.name}}
  </h1>
  <hr class="my-4">
    <a class="btn btn-dark" (click)=addTeamClick()>
      <i class="fas fa-plus"></i>
        Team
    </a>
</div>

<div class="jumbotron jumbotron-header" *ngIf='teams && teams.length > 0'>
  <h2 class="display-4">Formula Teams</h2>
</div>

<div class="container" *ngFor='let team of this.teams'>
  <div class="card">
    <div class=card-header>
        <h3 class="card-title text-secondary">{{team.name}}</h3>
    </div>
    <div class="card-body">
      <p class="card-text text-secondary">{{team.numberOfChampionshipsWon}}</p>
      <p class="card-text text-secondary">Founded {{team.yearOfFoundation}}</p>
      <p class="card-text text-secondary">Entry fee paid? {{team.entryfeePaid}}</p>
    </div>
    <div class="card-footer" *ngIf='this.authSrv.currentUserValue'>
        <div>
            <a class="btn btn-dark" (click)="editTeamClick(team)">
                <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-dark" (click)="deleteTeamClick(team)">
                <i class="fas fa-trash"></i>
            </a>
        </div>
    </div>
  </div>
</div>

</html>
